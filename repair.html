<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repair Request - Lalitpur Bags</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .preview-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Repair Request Form</h2>
    <form action="php/repair-submit.php" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="bagType" class="form-label">Select Bag Type</label>
        <select class="form-select" name="bagType" required>
          <option value="School Bag">School Bag</option>
          <option value="Laptop Bag">Laptop Bag</option>
          <option value="Hand Bag">Hand Bag</option>
          <option value="Luggage">Luggage</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="issueType" class="form-label">Issue Type</label>
        <select class="form-select" name="issueType" required>
          <option value="Chain">Chain</option>
          <option value="Zip">Zip</option>
          <option value="Sewing">Sewing</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload a photo</label>
        <input
          type="file"
          class="form-control"
          name="bagImage"
          id="bagImage"
          accept="image/*"
          onchange="previewImage(event)"
          required
        />
        <img id="preview" class="mt-3 preview-img" />
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Repair Date</label>
        <input type="date" class="form-control" name="calendarDate" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Your Location</label>
        <input type="text" class="form-control" name="location" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById("preview");
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
