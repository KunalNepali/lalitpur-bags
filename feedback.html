<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Lalitpur Bags</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ’¬ We Value Your Feedback</h2>
    <p class="text-center">Tell us what you think about our products or services.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="php/submit-feedback.php" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name (optional)</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Feedback Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
          </div>
          <button class="btn btn-primary w-100" type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
